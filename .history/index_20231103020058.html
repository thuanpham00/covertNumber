<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Convert Number</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Công cụ chuyển đổi thập phân sang nhị phân</h1>
            <div class="row">
                <span class="row__desc">Từ</span>
                <span class="row__desc">Tới</span>
            </div>
            <div class="row">
                <div class="row__type">
                    <div class="row__item">Thập phân</div>
                </div>
                <div class="row__type">
                    <div class="row__item">Nhị phân</div>
                </div>
            </div>
            <div class="container__wrapper">
                <div class="desc">Nhập số thập phân:</div>
                <form class="form">
                    <div class="row">
                        <input
                            type="text"
                            class="form__input"
                            name="numberInput"
                            required
                        />
                        <span>10</span>
                    </div>
                    <input type="submit" class="form__submit" value="Đổi" />
                </form>

                <div class="desc">Số nhị phân:</div>
            </div>
        </div>
    </body>
</html>
